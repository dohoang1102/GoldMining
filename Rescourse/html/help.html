<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>GoldMining</title>
<link rel=stylesheet type="text/css" href="style.css">
</head>
<body>
<div id="content">
	<div class="main_title">採 踩 黃 金</div>
	
	<div class="text">
		<div class="title">遊戲簡介</div>
		<div class="txt">類似採地雷遊戲，但需在時間限制內採完所有黃金即可進入下一關卡。誤踩到5個大便遊戲立即結束。</div>
	</div>

	<div class="text">
		<div class="title">遊戲目標</div>
		<div class="txt">採得所有黃金 <img src="gold.png" width=32 height=32></div>
	</div>
	
	<div class="text">
		<div class="title">遊戲計分</div>
		<div class="txt" id="score">得分 = 黃金×10 − 大便×10 + 剩餘秒數</div>
	</div>
	
	<div class="text">
		<div class="title">遊戲說明</div>
			<div class="txt"><img src="g.png" width=32 height=32> 黃金</div>
			<div class="txt"><img src="b.png" width=32 height=32> 大便</div>
			<div class="txt"><img src="g1.png" width=32 height=32> 四周8格黃金數</div>
			<div class="txt"><img src="b2.png" width=32 height=32> 四周8格大便數</div>
			<div class="txt"><img src="r3.png" width=32 height=32>四周8格黃金數+大便數</div>
		</div>
	</div>
</div>
